    <style>
        .legacylogo-image {
            position: absolute;
            top: -50px;
            left: 630px;
        }
    </style>
    <script>
        function redirectToBrowserHomepage() {
            const userAgent = navigator.userAgent;

            let homepage;

            // skjekk for Internet Explorer
            if (userAgent.includes('MSIE') || userAgent.includes('Trident')) {
                homepage = 'https://www.bing.com/';
            }
            // skjekk for Edge
            else if (userAgent.includes('Edg')) {
                homepage = 'https://www.bing.com/';
            }
            // for alle andre nettlesere
            else {
                homepage = 'https://google.com/';
            }

            // bytt til hjemsiden
            window.location.href = homepage;
        }



    </script>
    <!-- Include polyfills for IE -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,Array.prototype.includes,Element.prototype.classList,Element.prototype.closest,Element.prototype.matches,NodeList.prototype.forEach"></script>
    <script src="main.js" defer></script>
</head>
